<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Voice Recognition Authentication</h1>

        <div class="form-group">
            <input type="text" id="usernameText" placeholder="Type your username...">
        </div>

        <div class="form-group">
            <input type="password" id="passwordText" placeholder="Type your password...">
        </div>

        <div class="recording-controls">
            <button id="startButton">Start Recording</button>
        </div>

        <div class="auth-controls">
            <button id="loginButton">Login</button>
        </div>

        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ol>
                <li>Enter your username and password</li>
                <li>Click "Start Recording" and sing for 44 seconds</li>
                <li>Click "Login" to authenticate or "Create Account" to register</li>
            </ol>
        </div>
    </div>
</body>
